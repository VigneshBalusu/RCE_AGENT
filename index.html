<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        /* --- PREMIUM CSS STYLES --- */
        :root {
            --bg-color: #343541;
            --chat-bg: #444654;
            --input-bg: #40414f;
            --text-color: #ececf1;
            --user-avatar: #5436DA;
            --bot-avatar: #10a37f;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: 150px;
        }

        .message-row {
            width: 100%;
            padding: 24px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
        }

        .message-row.bot { background-color: var(--chat-bg); }
        .message-row.user { background-color: var(--bg-color); }

        .message-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .avatar.user { background-color: var(--user-avatar); }
        .avatar.bot { background-color: var(--bot-avatar); }

        .message-content {
            font-size: 16px;
            line-height: 1.6;
            color: #d1d5db;
            width: 100%;
            overflow-x: auto;
        }

        .message-content pre {
            background: #000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        .message-content code {
            font-family: 'Courier New', Courier, monospace;
        }
        .message-content p { margin-top: 0; }

        #input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(53,53,65,0) 0%, var(--bg-color) 20%);
            padding: 40px 0 20px 0;
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            width: 100%;
            max-width: 760px;
            background-color: var(--input-bg);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
            outline: none;
            padding: 0;
            margin: 0;
        }

        button#send-btn {
            background: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }
        button#send-btn:hover { color: white; }

        /* Loading Dots */
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #b3b3b3;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="chat-history">
            <div class="message-row bot">
                <div class="message-container">
                    <div class="avatar bot">ðŸ¤–</div>
                    <div class="message-content">
                        <p>Hybrid Search System Online! I am ready.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="Send a message..." oninput="autoResize(this)"></textarea>
                <button id="send-btn" onclick="handleInput()">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        let isGenerating = false;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleInput();
            }
        });

        async function handleInput() {
            if (isGenerating) return;
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';
            isGenerating = true;

            const loadingId = addLoading();

            try {
                // ============================================================
                // ðŸ“¡ BACKEND CONNECTION LOGIC
                // ============================================================
                
                // 1. We assume your Python file has an endpoint named '/query'
                //    If your endpoint is named '/chat', change '/query' to '/chat' below.
                const response = await fetch('http://127.0.0.1:8000/chat', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    
                    // 2. We send the data as "query". Matches your "ðŸ“© Query:" log.
                    body: JSON.stringify({ query: text }) 
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();
                
                // 3. IMPORTANT: Update 'result' below to match what your Python returns.
                //    Example: if python returns { "answer": "Bus is coming" }, use data.answer
                const botReply = data.result || data.answer || data.response || "Received, but no answer text found.";

                // ============================================================

                removeLoading(loadingId);
                addMessage('bot', botReply);

            } catch (error) {
                removeLoading(loadingId);
                addMessage('bot', `**Error:** Could not connect to backend.\n\nDetail: ${error.message}`);
                console.error(error);
            } finally {
                isGenerating = false;
            }
        }

        function addMessage(sender, text) {
            const row = document.createElement('div');
            row.className = `message-row ${sender}`;
            
            const container = document.createElement('div');
            container.className = 'message-container';

            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}`;
            avatar.innerHTML = sender === 'user' ? 'ðŸ§‘' : 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';

            if (sender === 'bot') {
                content.innerHTML = marked.parse(text);
                content.querySelectorAll('pre code').forEach((el) => {
                    hljs.highlightElement(el);
                });
            } else {
                content.textContent = text;
            }

            container.appendChild(avatar);
            container.appendChild(content);
            row.appendChild(container);
            chatHistory.appendChild(row);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const row = document.createElement('div');
            row.className = 'message-row bot';
            row.id = id;
            row.innerHTML = `
                <div class="message-container">
                    <div class="avatar bot">ðŸ¤–</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `;
            chatHistory.appendChild(row);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }
    </script>
</body>
</html>
